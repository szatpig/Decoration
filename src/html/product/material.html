<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <title>材料</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="material-container">
    <div class="material-cells">
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_01.png" class="material-icon" height="42" width="29"/>
            <span>水基础材料包</span>
        </div>
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_02.png" class="material-icon" alt="">

        </div>
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_03.png" class="material-icon" alt="">
            <span>瓦工基础材料包</span>
        </div>
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_04.png" class="material-icon" alt="">

        </div>
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_05.png" class="material-icon" alt="">
            <span>五金础材料包</span>
        </div>
        <div class="material-cell">
            <input type="checkbox" class="material-check">
            <img src="/img/mat_06.png" class="material-icon" alt="">
            <span>油漆涂料材料包</span>
        </div>
    </div>
    <div class="material-btns">
        <button class="material-btn">立即购买</button>
    </div>
</div>

</html>
