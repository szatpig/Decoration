<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <title>保险</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="insur-container">
    <div class="insur-info">
        <p class="insur-icon"><img src="../img/insur_01.png" /></p>
        <p class="insur-name">伤残意外险</p>
        <p class="insur-tips">工人施工 全面保障 超代价 高保额</p>
    </div>
    <div class="insur-cells">
        <p class="insur-cells-title"><span>保障项目</span><span>金额</span></p>
        <p class="insur-cell"><span>伤残意外险</span><span>30万</span></p>
        <p class="insur-cell"><span>意外医疗费用补偿</span><span>1万</span></p>
    </div>
    <div class="insur-items">
        <p class="insur-item"><span>投保人数</span></p>
        <p class="insur-item"><span>起始日期</span></p>
        <p class="insur-item"><span>结束日期</span></p>
        <p class="insur-item"><span>保额</span></p>
        <p class="insur-item"><span>分数</span></p>
        <button class="insur-btn">立即投保</button>
    </div>
</div>
</body>
</html>
